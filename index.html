<html lang="en">

<head>
    <title>CryptoChallenge</title>
    <meta charset="UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="imagenes/icon.png">

    <link rel="stylesheet" href="style.css">
    
    
</head>
<body>
    <svg class= "background" viewBox="0 0 100 100" preserveAspectRatio= "xMidYMid slice" xmlns="http://www.w3.org/2000/svg">
        <path fill="#8794c0" 
            class="color1" d="m38.52809,-5c-12.1832,-9.7 -32.04489,-14.1 -47.29949,-5c-19.75931,11.8 -24.05926,41.1 -10.85226,59c15.86888,21.5 53.8518,22 68.79926,2.3c12.28558,-16.3 6.44993,-42.8 -10.6475,-56.3z"/>

            class="color2" d="m23.53736,4.22653c-9.82841,-2.86149 -24.57103,-1.76091 -31.23251,7.81406c-9.06398,13.0968 -0.21841,37.85966 16.81751,42.70217s37.89399,-12.21634 36.69274,-28.06457c-0.87364,-11.44594 -12.66773,-19.70023 -22.27773,-22.45166z"/>
        <path  fill="#5a6794"
            class="color3" d="m105.9,50.88357c-12.4,-7.98865 -29.3,-4.67628 -39.4,0.77938c-23.4,12.47008 -37.7,50.56228 -19.1,72.19008s63.9,14.90564 76,-5.45566c7.6,-12.95719 1.8,-30.2984 -2.3,-42.67106c-3.5,-10.52163 -6.4,-19.28966 -15.2,-24.84274z"/>

            class="color4" d="m101.37962,63.69679c-10.14754,-6.47895 -23.25478,-3.29258 -31.18255,2.12425c-16.27835,11.36472 -20.7179,39.82961 -8.03347,50.76948s37.94758,4.14228 47.03808,-13.27654c6.44792,-12.53305 4.75666,-31.65126 -7.82206,-39.61719z" />

    <header class="header">
        <a class="logo-alura" href="https://app.aluracursos.com/dashboard" >
          <img src="imagenes/logo-alura.png" alt="logo-alura" />
        </a>
    </header>

    <main>
        <div class="content">
            <div class="content-input">
                <section class="square-glass">
                <textarea id="textIngresado" placeholder="Enter text here"></textarea>
                  
            <div class="warning">
                <i class="fa-solid fa-circle-exclamation"></i>
                <p class="warning-text">Lower case only and no accents</p>
                  </div>
            </section>

            <div class="form-control">
                <button class="encriptar" id="encriptar" onclick="encrypt()">
                  Encrypt <i class="fa-solid fa-lock"></i>
                </button>

                <button class="desencriptar" id="desencriptar" onclick="decrypt()">
                    Decrypt <i class="fa-solid fa-lock-open"></i>
                  </button>
            </div>
        </div>

        <section class="rectangle-glass">
        <div class="message_warning">
          <img src="imagenes/chatting.png"/>
          <div class="message">
            <p class="message-title" id="message-title">No message found</p>
            <textarea id="message-paragraph">Enter the content to encrypt or decrypt.</textarea>
          </div>

        <div class="copiar">
            <button id="copiar" onclick="copy()">Copy <i class="fas fa-copy"></i></button>
        
        </section>
        </div>
    </main>
    
<footer>

</body>
</html>
